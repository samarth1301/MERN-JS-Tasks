<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [10,20,30];
        document.write("arr1: " + arr1 + "<br/>");
        const arr2 = [40,50,60]
        document.write("arr2: " + arr2 + "<br/>");
        const arr3 = arr1.concat(arr2)
        document.write("concat: ",arr3+ "<br/>")
        console.log("concat: ",arr3)
        console.log("every: ")
        document.write("every: "+ "<br/>")
        console.log(arr3.every((val)=>val>30))
        document.write(arr3.every((val)=>val>30)+ "<br/>")
        console.log("some: ")
        document.write("some: "+ "<br/>")
        console.log(arr3.some((val)=>val>30))
        document.write(arr3.some((val)=>val>30)+ "<br/>")
        const fruits = ['apple', 'banana']
        document.write(fruits+ "<br/>")
        document.write("push: "+ "<br/>")
        console.log(fruits)
        console.log("push: ")
        fruits.push('orange')
        document.write(fruits+ "<br/>")
        console.log("pop: ")
        document.write("pop: "+ "<br/>")
        const lastFruit = fruits.pop()
        document.write(fruits+ "<br/>")
        console.log(fruits)
        console.log(lastFruit)
        document.write(lastFruit+ "<br/>")
        console.log("slice: ")
        document.write("slice: "+ "<br/>")
        console.log("slice: ")
        const fruits1 = ['apple', 'banana', 'orange', 'kiwi']
        const sliced = fruits1.slice(1, 3)
        document.write(sliced+ "<br/>")
        console.log(sliced)
        console.log("forEach")
        document.write("forEach"+ "<br/>")
        const numbers = [1, 2, 3]
        numbers.forEach((num) => {
            document.write("foreach loop runnning",num + "<br/>")
            console.log(num)
        });
    </script>
</body>
</html>
