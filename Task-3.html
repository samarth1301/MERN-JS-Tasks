<!DOCTYPE html>
<html>
<head>
  <title>Task 3</title>
  <style>
  </style>
  <script>
    function validateForm() {
      var name = document.getElementById('name');
      var email = document.getElementById('email');
      var website = document.getElementById('website');
      var message = document.getElementById('message');
      if(name.value.trim()===''){
        name.style.border = "2px solid red";
        document.getElementById('result').textContent = "This field is requred";
        document.getElementById('result').style.color = 'red';
      }
      if(email.value.trim()===''){
        email.style.border = "2px solid red";
        document.getElementById('result1').textContent = "A valid email address is requred";
        document.getElementById('result1').style.color = 'red';
      }
      if(website.value.trim()===''){
        website.style.border = "2px solid red";
        document.getElementById('result2').textContent = "A valid url is requred";
        document.getElementById('result2').style.color = 'red';
      }
      if(message.value.trim()===''){
        message.style.border = "2px solid red";
        document.getElementById('result3').textContent = "This field is requred";
        document.getElementById('result3').style.color = 'red';
      }
    }
  </script>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <p id="result"></p><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <p id="result1"></p><br>

    <label for="website">Website:</label>
    <input type="url" id="website" name="website">
    <p id="result2"></p><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <p id="result3"></p><br>

    <input type="submit" value="Submit" onclick="validateForm()">
</body>
</html>
